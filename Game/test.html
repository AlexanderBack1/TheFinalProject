<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Inside Circle</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="200" style="border:1px solid black;"></canvas>
<script>
function drawImageInCircle(imageUrl) {
  var canvas = document.getElementById('myCanvas');
  var ctx = canvas.getContext('2d');
  var centerX = canvas.width / 2;
  var centerY = canvas.height / 2;
  var radius = 70;

  var img = new Image();
  img.onload = function() {
    ctx.save();
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
    ctx.clip(); // Clip the region inside the circle
    ctx.drawImage(img, centerX - radius, centerY - radius, radius * 2, radius * 2); // Draw the image inside the circle
    ctx.restore();
  };
  img.src = imageUrl;
}

// Call the function with the URL of the image you want to use
drawImageInCircle('../Bilder/Birk.png'); // Replace 'image.jpg' with your image URL
</script>
</body>
</html>
