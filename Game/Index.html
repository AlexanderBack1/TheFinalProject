<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donkey Rasmus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <canvas></canvas>

        <div id="scoreDiv">
            <p>Score: <span id="scoreBoard">X</span></p>
            <p>Personlig highscore: <span id="highScoreBoard">X</span></p>
            <p>All time highscore: <span id="highScoreBoard2">X</span></p>
        </div>

        <div id="popup">
            <h2 id="popupTxt">Trykk på E for å klatre</h2>
        </div>
    </main>

    <!--<button onclick="chosenKasper()">Kasper</button>-->

    <section id="winscreen">
        <h2>Du vant!!!</h2>
        <p>Score: <span id="wscoreBoard">X</span></p>
        <p>Personlig highscore: <span id="whighScoreBoard">X</span></p>
        <p>All time highscore: <span id="whighScoreBoard2">X</span></p>
        <button>Trykk her for å gå til leaderboard</button>
        <button>Trykk her for å prøve igjen</button>

        <div>
            <h3>Men, Donkey Rasmus rømte</h3>
            <button>Trykk her for å forfølge han</button>
            <button onclick="hide()">Hide</button>
        </div>
    </section>

    <img src="../Bilder/playerIcon1.png" alt="anden" id="anden" class="none">

    <img src="../Bilder/kasper.png" alt="Kasper" id="kasper" class="none">

    <img src="../Bilder/Torbjorn.png" alt="Torbjorn" id="torb" class="none">

    <img src="../Bilder/Jonas.png" alt="Jonas" id="jonas" class="none">

    <img src="../Bilder/Birk.png" alt="Birk" id="birk" class="none">

    <script src="birk.js"></script>
    <script src="skins.js"></script>
    <script src="canvas.js"></script>
    <script src="score.js"></script>
</body>

</html>
