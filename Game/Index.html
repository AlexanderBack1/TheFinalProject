<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donkey Rasmus</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h2>Donkey Rasmus</h2>
        <a href="../Intro/index.html">Info</a>
        <a href="../Skins/skins.html">Skins</a>
        <a href="../rules/rules.html">Hvordan spiller man?</a>
        <a href="../leaderboard/leaderboard.html">Leaderboard</a>
    </header>

    <main>
        <div id="mainDiv">
            <aside>
                <div id="RasmusCave">
                    <img src="../Bilder/Rasmus.png" alt="Rasmus" id="Rasmus">
                </div>

                <div id="popup">
                    <h2 id="popupTxt">Trykk på E for å klatre</h2>
                </div>

                <div id="scoreDiv">
                    <p>Score: <span id="scoreBoard">X</span></p>
                    <p>Personlig highscore: <span id="highScoreBoard">X</span></p>
                    <p>All time highscore: <span id="highScoreBoard2">Laster...</span></p>
                </div>
            </aside>
            <canvas></canvas>

        </div>

    </main>

    <section id="winscreen">
        <h2>Du vant!!!</h2>
        <p>Score: <span id="wScoreBoard">X</span></p>
        <p>Personlig highscore: <span id="whighScoreBoard">X</span></p>
        <p>All time highscore: <span id="whighScoreBoard2">x</span></p>
        <div id="div1">
            <button>Trykk her for å gå til leaderboard</button>
            <button onclick="provIgjen()">Trykk her for å prøve igjen</button>
        </div>
    </section>

    <section id="nameScreen">
        <input type="text" name="playerName" id="nameInput" placeholder="Skriv navnet ditt">
        <button onclick="registrerName()">Trykk</button>

    </section>

    <img src="../Bilder/playerIcon1.png" alt="anden" id="anden" class="none">

    <img src="../Bilder/kasper.png" alt="Kasper" id="kasper" class="none">

    <img src="../Bilder/Torbjorn.png" alt="Torbjorn" id="torb" class="none">

    <img src="../Bilder/Jonas.png" alt="Jonas" id="jonas" class="none">

    <img src="../Bilder/Birk.png" alt="Birk" id="birk" class="none">

    <img src="../Bilder/ladder.png" alt="stige" id="stige" class="none">

    <img src="../Bilder/banner.png" alt="banner" id="banner" class="none">

    <div id="jonasImg" class="none"></div>

    <div id="torbImg" class="none"></div>

    <div id="kasperImg" class="none"></div>

    <div id="andImg" class="none"></div>


    <script src="arena.js"></script>
    <script src="name.js"></script>

    <script src="birk.js"></script>
    <script src="skins.js"></script>
    <script src="score.js"></script>
    <script src="../leaderboard/leaderboard.js"></script>
    <script src="checkHigh.js"></script>

    <script src="canvas.js"></script>
</body>

</html>
